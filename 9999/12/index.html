<div class="container-fluid dynamic-page gray-back pt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="row gray-back" id="stories">
		    <script src="hidefiles.json" type="text/javascript"></script>
			<script src="../../js/sanscript.js"></script>
	<script>
	var lnk = "";
	var yrmt = window.location.href.substr(window.location.href.lastIndexOf(".ml")+3,8);
	$(".title").html(Sanscript.t(yrmt.replace(/\//g, " "), 'itrans','devanagari'));
	lnk+='https://api.github.com/repos/thakkaha/baalamodinii/contents'+yrmt;
      (async () => {
        const response = await fetch(lnk);
        const data = await response.json();
        let htmlString = '';
        for (let file of data) {
          if(!hiddenfiles.includes(file.name)){
            htmlString += `<a href="${file.name}" class="col-6 col-md-2 archive-structure-pictorial" title="${file.html_url}"><div class="card sanskrit-english"><img class="img-fluid" src="${file.name}.png" alt="${file.name}" /><p>${file.name}</p></div></a>`;
          }
        }
        document.getElementById('stories').innerHTML += htmlString;
      })()
    </script>
                            
                        </div>
