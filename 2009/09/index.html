<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>kathaa </title>
</head>
  <body>
    <div class="container">
        <h1>Stories</h1>
    </div>

    <div id="stories">

    </div><script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/thakkaha/baalamodinii/contents/2009/09');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data) {
          if(file.name !== "index.html" && file.name !== "cover.jpg"){
            htmlString += `<li><a href="${file.name}">${file.html_url}</a></li>`;
          }
        }
        htmlString += '</ul>';
        document.getElementById('stories').innerHTML += htmlString;
      })()
    </script>
	 <body>
</html>
